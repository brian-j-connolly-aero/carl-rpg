<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Character</title>
</head>
<body>
    <h2>Add a New Character</h2>
    <form action="/add_character" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="hp">HP:</label>
        <input type="number" id="hp" name="hp" required><br><br>

        <label for="mp">MP:</label>
        <input type="number" id="mp" name="mp" required><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br><br>

        <label for="level">Level:</label>
        <input type="number" id="level" name="level" required><br><br>

        <label for="role">Party Role:</label>
        <input type="text" id="role" name="role" required><br><br>

        <label for="description">Personality/Backstory:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <!-- Here you can add fields for inventory items or any other properties -->

        <input type="submit" value="Submit">
    </form>
	<a href="{{ url_for('routes.character_list') }}">Back to Character List</a>
</body>
</html>
