<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character List</title>
</head>
<body>
    <h1>Character List</h1>
    <ul>
        {% for character in characters %}
            <li>ID: {{ character.CharacterID }}, Name: {{ character.Name }}, Class: {{ character.Class }}, Type: {{ character.Type }}, Level: {{ character.Level }}</li>
        {% else %}
            <li>No characters found</li>
        {% endfor %}
    </ul>
	    <h2>Add/Update Character</h2>
    <form action="/characters" method="post">
        <input type="hidden" name="CharacterID" value="{{ character.CharacterID|default('') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" value="{{ character.Name|default('') }}"><br><br>
        <label for="class">Class:</label>
        <input type="text" id="class" name="Class" value="{{ character.Class|default('') }}"><br><br>
        <label for="type">Type:</label>
        <input type="text" id="type" name="Type" value="{{ character.Type|default('') }}"><br><br>
        <label for="level">Level:</label>
        <input type="number" id="level" name="Level" value="{{ character.Level|default(1) }}" min="1"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
